{% extends "base.html" %}
{% block title %}Ticket List{% endblock %}
{% block content %}
<h2>Tickets</h2>
<ul>
    {% for ticket in tickets %}
        <li><a href="{% url 'ticket_detail' ticket.id %}">{{ ticket.title }}</a> - {{ ticket.status }}</li>
    {% empty %}
        <li>No tickets available.</li>
    {% endfor %}
</ul>
<a href="{% url 'ticket_create' %}">Create a new ticket</a>
{% endblock %}
