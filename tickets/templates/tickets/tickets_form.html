{% extends "base.html" %}
{% block title %}Create/Edit Ticket{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Ticket{% else %}Create Ticket{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %} Ticket</button>
</form>
<a href="{% url 'ticket_list' %}">Back to list</a>
{% endblock %}
